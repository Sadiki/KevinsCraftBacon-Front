<div id="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form class="auth-form" id="login-form">
        <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Username" id="username">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Password" id="password">
        </mat-form-field>
      </form>

      <button mat-flat-button type="button">Login</button>
      <br>
      <a mat-button routerLink="/auth/register">Register</a>
    </mat-card-content>
  </mat-card>
</div>
