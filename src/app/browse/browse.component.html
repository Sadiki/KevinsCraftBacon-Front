<div id='browse-container'>
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let item of bacon">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <a routerLink="/bacon/{{ item.itemId }}">{{ item.itemName }}</a>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="item.itemPicture" [alt]="item.itemName">
        <mat-card-content>
          <p>{{ item.itemDescription }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <div id='featuredItems'>
      <img src="../../assets/images/featuredbg-resized.jpg" alt="Wooden Floor Tiles"/>
  </div>
</div>
